<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Oleksandr Slobodianiuk">
	<title>Slider</title>
	<link rel="stylesheet" href="/static/slider_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/main.js"></script>
</head>
<body>
	<div id="slider">
		<input id="btn" name="Click me" type="button" />
		<input id="f1" type="radio" name="group" class="check" checked/>
		<input id="f2" type="radio" name="group" class="check" />
		<input id="f3" type="radio" name="group" class="check"/>
		<input id="f4" type="radio" name="group" class="check"/>
		<input id="f5" type="radio" name="group" class="check"/>
		<div class="f1 slide">
			<div class="img"> <h2>Lviv summer</h2>
			</div>
		</div>
		<div class="f2 slide">
			<div class="img"> <h2>Lviv Opera House</h2>
			</div>
		</div>
		<div class="f3 slide">
			<div class="img"> <h2>Near town hall</h2>
			</div>
		</div>
		<div class="f4 slide">
			<div class="img"> <h2>Rynok Square</h2>
			</div>
		</div>
		<div class="f5 slide">
			<div class="img"> <h2>Panorama of Lviv</h2>
			</div>
		</div>
	</div>
</body>
</html>
